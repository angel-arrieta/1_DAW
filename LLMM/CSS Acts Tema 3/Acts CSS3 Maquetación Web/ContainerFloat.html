<!DOCTYPE html>
<html lang="en">

<head>
    <title>.Container Float</title>
    <style>
        h1{
        color: maroon; text-align: center; font-size: 40px;
        }
        header{
        color: sienna; text-align: center; font-size: 25px;
        }
        main{
        font-size:20px;
        }
        .con{
        display: inline-block; border: 2px solid;
        background-color: rgb(152, 241, 241); margin: 3em;
        }
        .de{
        float: right;
        }
        .iz{
        float: left;
        }
    </style>
</head>
    
<body>
    <h1>Objetos Flotantes</h1> <br>
    <article class="con de">  <header>  Contener </header>
        <main>
            Para ello se emplea el uso <br>
            de display en clases
        </main>
    </article>
    <article class="con iz">  <header> Flotar </header>
        <main>
            Simplemente con la etiqueta <br>
            float
        </main>
    </article>
</body>
</html>
